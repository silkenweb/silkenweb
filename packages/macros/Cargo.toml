[package]
name = "silkenweb-macros"
version = "0.3.0"
authors = ["Simon Bourne <simonbourne@gmail.com>"]
edition = "2021"
description = "Silkenweb proc macros"
homepage = "https://github.com/silkenweb/silkenweb"
repository = "https://github.com/silkenweb/silkenweb"
license = "MIT OR Apache-2.0"

categories = ["gui"]
keywords = ["css"]

[lib]
proc-macro = true

[dependencies]
silkenweb-base = { path = "../base", version = "0.3.0" }
syn = { version = "1.0.86", features = ["full"] }
cssparser = "0.29.6"
proc-macro-error = "1.0.4"
quote = "1.0.15"
proc-macro2 = "1.0.36"
lightningcss = "1.0.0-alpha.39"
derive_more = "0.99.17"
darling = "0.14.2"
