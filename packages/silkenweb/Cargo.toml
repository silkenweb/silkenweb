[package]
name = "silkenweb"
version = "0.3.0"
authors = ["Simon Bourne <simonbourne@gmail.com>"]
edition = "2021"
description = "A library for building web apps"
readme = "../../README.md"
homepage = "https://github.com/silkenweb/silkenweb"
repository = "https://github.com/silkenweb/silkenweb"
license = "MIT OR Apache-2.0"

categories = ["gui", "web-programming"]
keywords = ["reactive", "web", "html", "browser", "dom"]

[features]
# TODO: Document features in lib.rs
client-side-render = []
server-side-render = []
hydration = []
weak-refs = []

[dependencies]
discard = "1.0.4"
js-sys = "0.3.60"
futures = "0.3.24"
caseless = "0.2.1"
html-escape = "0.2.9"
indexmap = "1.8.0"
itertools = "0.10.5"
silkenweb-base = { path = "../base", version = "0.3.0" }
silkenweb-signals-ext = { path = "../signals-ext", version = "0.3.0" }
silkenweb-macros = { path = "../macros", version = "0.3.0" }
paste = "1.0.9"
wasm-bindgen = "=0.2.83"
futures-signals = "0.3.31"

