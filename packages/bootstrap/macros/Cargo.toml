[package]
name = "silkenweb-bootstrap-macros"
version = { workspace = true }
authors = ["Simon Bourne <simonbourne@gmail.com>"]
edition = "2021"
description = "Silkenweb Bootstrap proc macros"
homepage = "https://github.com/silkenweb/silkenweb"
repository = "https://github.com/silkenweb/silkenweb"
license = "MIT OR Apache-2.0"

categories = ["gui"]
keywords = ["css"]

[lib]
proc-macro = true

[dependencies]
silkenweb-base = { workspace = true }
syn = { workspace = true, features = ["full"] }
proc-macro-error = { workspace = true }
quote = { workspace = true }
proc-macro2 = { workspace = true }
heck = { workspace = true }
